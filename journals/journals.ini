[crosscompute tabulate-keywords]
command_template = python run.py
    --target_folder {target_folder}
    --journals_text_path {journals_text_path}
    --keywords_text_path {keywords_text_path}
    --mesh_terms_text_path {mesh_text_path}
    -F {from_date}
    -T {to_date}
    --date_interval_in_years {interval} 

journals_text_path = tests/journals.txt
keywords_text_path = tests/keywords.txt
mesh_text_path = tests/mesh.txt
from_date = 1-1-1900
to_date = 12-31-2015
interval = 0
